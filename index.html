<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>College Football Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2:900|Merriweather+Sans:300" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon"href="https://i.ebayimg.com/images/g/L8wAAOSwKBNZjnrL/s-l300.jpg"/>
  </head>

  <body>
    <div class="container">
      <h1>Add Your Favorite College Football Team</h1>
      <div id="buttonsView"></div>
      <br /><br />
      <div id="form">
        <form id="team-form">
          <label for="team-input">Add another team:</label>
          <input type="text" id="team-input" />
          <input id="addTeam" type="submit" value="Submit" />
        </form>
        <br /><br />
      </div>
      <div id="gifsView"></div>
    </div>

    <div id="top"></div>
    <div id="bottom"></div>
    <div id="left"></div>
    <div id="right"></div>

    <!-- link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- link to materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
